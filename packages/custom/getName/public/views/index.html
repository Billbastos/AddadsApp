<form name="frmShowMessageName" ng-controller="GetNameController"
      ng-submit="frmShowMessageName.$valid && showMessage(user)" novalidate>
  <div class="form-group">
    <label for="inputName">Insert your name:</label>
    <input type="text" class="form-control" id="inputName" ng-model="user.name" required/>
  </div>

  <input type="submit" class="btn btn-default btn-sm" value="show"/>

  <div class="form-group">
    <br><label for="inputName">{{user.data.message}}</label>
  </div>

</form>
